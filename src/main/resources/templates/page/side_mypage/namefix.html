<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tmoney 교통복지플랫폼"/>
  <meta name="keywords" content="Tmoney 교통복지플랫폼"/>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Tmoney 교통복지플랫폼" />
  <meta property="og:description" content="Tmoney 교통복지플랫폼" />

  <title th:text="${pageTitle} ?: 'Tmoney 교통복지플랫폼'">Tmoney 교통복지플랫폼</title>

  <!-- 정적 리소스: /static/css/** → /css/** -->
  <link rel="stylesheet" th:href="@{/css/vendor/aos.css}" />
  <link rel="stylesheet" th:href="@{/css/vendor/swiper-bundle.min.css}" />
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/page/page.css}" />
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.AOS && !window.__aosInited) {
      AOS.init(); /* 옵션 필요 시 { duration: 600, once: true } */
      window.__aosInited = true;
    }
  });
</script>

<p id="skip-nav">
  <a href="#contents">본문으로 바로가기</a>
  <a href="#gnb1">주메뉴 바로가기</a>
</p>

<!-- 헤더에 header-jn 클래스 추가할 것 -->
<th:block th:replace="~{component/header :: siteHeader}"></th:block>

<div class="mypage-nav">
  <div class="container fluid">
    <nav>
      <ul>
        <li class="active"><a href="#" aria-current="page">개명처리</a></li>
        <li><a href="#">나의지자체</a></li>
        <li><a href="#">지원금 신청결과</a></li>
        <li><a href="#">지원금 내역 조회</a></li>
        <li><a href="#">이용내역 조회</a></li>
        <li><a href="#">카드관리</a></li>
        <li><a href="#">계좌관리</a></li>
      </ul>
    </nav>
  </div>
</div>

<main id="contents">
  <section class="section">
    <div class="container size-xsm">
      <div class="mypage-wrap">
        <div class="mypage-header">
          <h2 class="section-title">개명처리</h2>
        </div>
        <div class="form-box">
          <form action="" method="post" novalidate aria-describedby="formNotice">
            <fieldset>
              <legend class="sr-only">개명처리 신청 폼</legend>

              <!-- 이름(현재) -->
              <div class="form-field">
                <p class="field-title" id="lbl-fullName">이름</p>
                <div class="flex gap8">
                  <label for="fullName" class="sr-only">현재 이름</label>
                  <input
                    id="fullName"
                    name="fullName"
                    type="text"
                    class="text-field size-lg"
                    readonly
                    autocomplete="name"
                    value="티*니"
                    aria-labelledby="lbl-fullName"
                  />
                  <button type="button" class="btn btn-darkgray size-lg" id="btnRenameStart">
                    개명처리
                  </button>
                </div>
              </div>

              <!-- 개명할 이름 -->
              <div class="form-field">
                <p class="field-title" id="lbl-newName">개명할 이름</p>
                <div class="flex gap8">
                  <label for="newName" class="sr-only">개명할 이름</label>
                  <input
                    id="newName"
                    name="newName"
                    type="text"
                    class="text-field size-lg"
                    placeholder="개명할 이름을 입력해 주세요."
                    autocomplete="name"
                    aria-labelledby="lbl-newName"
                    aria-describedby="hint-newName"
                    required
                  />
                </div>
                <p id="hint-newName" class="guide-text">예: 홍길동(특수문자/이모지 제외)</p>
                <p id="err-newName" class="guide-text color-red sr-only" role="alert"></p>
              </div>

              <!-- 계좌번호 -->
              <div class="form-field">
                <p class="field-title" id="lbl-account">계좌번호</p>
                <div class="flex gap8">
                  <label for="accountNo" class="sr-only">계좌번호</label>
                  <input
                    id="accountNo"
                    name="accountNo"
                    type="text"
                    class="text-field size-lg"
                    placeholder="-없이 번호만 입력해주세요."
                    inputmode="numeric"
                    pattern="^[0-9]{8,20}$"
                    aria-labelledby="lbl-account"
                    aria-describedby="hint-account err-account"
                    required
                  />
                  <button type="button" class="btn btn-darkgray size-lg" id="btnAccountVerify">
                    계좌인증
                  </button>
                </div>
                <p id="hint-account" class="guide-text">숫자 8~20자리</p>
                <p id="err-account" class="guide-text color-red sr-only" role="alert"></p>
              </div>
            </fieldset>

            <p id="formNotice" class="guide-text color-red">
              지급계좌의 예금주명이 변경되었는지 금융기관 계좌검증 후 개명처리가 진행됩니다.
            </p>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary size-lg">신청하기</button>
            </div>

            <!-- 처리 상태 안내(라이브 영역) -->
            <p id="liveStatus" class="sr-only" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<th:block th:replace="~{component/footer :: siteFooterJn}"></th:block>
<th:block th:replace="~{component/topBtn :: siteTop}"></th:block>

<script th:src="@{/js/vendor/aos.js}"></script>
<script th:src="@{/js/vendor/gsap.min.js}"></script>
<script th:src="@{/js/vendor/ScrollTrigger.min.js}"></script>
<script th:src="@{/js/vendor/swiper-bundle.min.js}"></script>

<script type="module" th:src="@{/js/common.js}"></script>

</body>
</html>
